<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sign in & Sign up Form</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/logo-removebg-preview.png" />

  <!-- Custom Style   -->

  <link rel="stylesheet" href="css/signup.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <!-- Nav Bar -->

  <nav class="navbar">
    <div class="content">
      <div class="logo"><a href="#">Adhikar</a></div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="dashboard.html">Features</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>


  <!-- Nav Bar End -->

  <!-- Main  -->

  <main>

    <div class="container">

      <!-- Main Form  -->

      <div class="forms-container">

        <div class="signin-signup">

          <!-- LogIn  -->

          <form action="#" class="sign-in-form">

            <h2 class="title">Log in</h2>

            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="number" placeholder="Phone Number" />
            </div>



            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="O.T.P" />
            </div>


            <div class="button">
              <input type="submit" value="Send O.T.P" class="btn solid" id="otp" />
              <input type="submit" value="Login" class="btn solid" />
            </div>

          </form>

          <!-- LogIn End -->

          <!-- SignUp  -->

          <form action="#" class="sign-up-form">

            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Aadhaar Number" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="number" placeholder="Phone Number" />
            </div>



            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="O.T.P" />
            </div>

            <div class="button">
              <input type="submit" value="Send O.T.P" class="btn solid" id="otp2" />
              <input type="submit" class="btn" value="Sign up" />
            </div>

          </form>


          <!-- SignUp End  -->

        </div>

      </div>

      <!-- Panels  -->

      <div class="panels-container">

        <!-- Left  -->

        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="./assets/s1.png" class="image" alt="" />
        </div>

        <!-- Left End  -->

        <!-- Right  -->

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./assets/Voting-pana-900x564.png" class="image" alt="" />
        </div>

        <!-- Right  -->

      </div>


      <!-- Panels End  -->

    </div>

    <!-- Main Form End  -->

  </main>

  <!-- Main  -->


  <!-- Custom Javascript file -->

  <script src="js/signup.js"></script>


  <script>
    $(document).ready(function () {
      $("#otp").click(function () {
        $(this).fadeOut();
      });
    });
    $(document).ready(function () {
      $("#otp2").click(function () {
        $(this).fadeOut();
      });
    });
  </script>

</body>

</html>
